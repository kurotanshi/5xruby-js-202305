<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
  <title>五倍樂透自動選號機</title>
  <style type="text/css">
    .wrap {
      padding: 1em;
    }

    .lottery-nums {
      overflow: hidden;
      width: 600px;
    }

    .lottery-nums>div {
      display: block;
      float: left;
      width: 25px;
      height: 25px;
      border: 1px solid #999;
      background-color: #fff;
      color: #555;
      font-size: 20px;
      padding: 10px;
      text-align: center;
      line-height: 25px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .lottery-nums .winning {
      background-color: green;
      color: #fff;
    }

    .lottery-nums .lost {
      background-color: yellow;
    }

    .lottery-nums .highlight {
      background-color: red;
      color: #fff;
    }

    p {
      font-size: 26px;
      font-weight: bold;
      color: #f00;
    }

    .lottery-result {
      padding: 20px 0;
      font-size: 20px;
    }

    .show {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="lottery-nums"></div>
    <p class="max-six-alert hidden">最多只能選擇六個號碼，請點選已選擇的號碼進行移除後再重選</p>
    <div class="lottery-result ">開獎號碼: <span></span></div>
    <button class="get-result ">開獎</button>
    <button class="initial hidden">開始遊戲</button>
    <p class="select-six-alert hidden">請選擇六個號碼才能參加活動哦！</p>
    <p class="game-over-alert hidden">遊戲已結束，請點擊<strong><u>開始遊戲</u></strong>重新開始！</p>
  </div>

  <script>
    let array = [...Array(49).keys()].map(x => ++x)
    array.forEach(val => {
      $('.lottery-nums').append(`<div>${val}</div>`)
    })

    // TODO: 
    // 1. 讓使用者選擇六個數字
    // 2. 按下開獎按鈕顯示兌獎的結果

    const $allNumbers = $('.lottery-nums > div')
    const $maxSixAlert = $('.max-six-alert')
    const $selectSixAlert = $('.select-six-alert')
    const $gameOverAlert = $('.game-over-alert')

    const $init = $('.initial')
    const $getResult = $('.get-result')
    const $winNumber = $('.lottery-result span')
    const lottery = [];

    $init.on('click', () => {
      $allNumbers.each(function (e) {
        $(this).attr('class', '')
      })
      $winNumber.text('')
      $('.get-result').removeClass('hidden')
      $init.addClass('hidden')

    })


    // 點擊數字的事件
    $allNumbers.on('click', function () {
      const $select = $('.highlight')

      if (!$init.hasClass('hidden')) {
        alertText($gameOverAlert)
        return;
      }

      if ($select.length === 6 && !$(this).hasClass('highlight')) {
        alertText($maxSixAlert)
        return;
      }

      if (!$(this).hasClass('highlight')) {
        $(this).addClass('highlight')
      } else {
        $(this).removeClass('highlight')
      }

    })

    // 開獎
    $getResult.on('click', function () {
      if (!($('.highlight').length === 6)) {
        alertText($selectSixAlert);
        return;
      }

      setLotteryNumber()
      setWinAndLostNumber()

      $winNumber.text(lottery.toString())
      $(this).addClass('hidden')
      $init.removeClass('hidden')
    })

    const setLotteryNumber = () => {
      while (lottery.length < 6) {
        let n = Math.floor(Math.random() * 49) + 1;
        if (!lottery.includes(n)) {
          lottery.push(n);
        }
      }
    }

    const setWinAndLostNumber = () => {
      $allNumbers.each(function (e) {
        if (lottery.includes(+$(this).text()) && $(this).hasClass('highlight')) {
          $(this).attr('class', 'winning')
        } else if (lottery.includes(+$(this).text()) && !$(this).hasClass('highlight')) {
          $(this).attr('class', 'lost')
        }
      })
    }

    const alertText = (element) => {
      console.log(element)
      element.removeClass('hidden')
      setTimeout(() => {
        element.addClass('hidden')
      }, 2000);
    }
  </script>
</body>
</html>
