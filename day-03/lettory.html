<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
  <title>五倍樂透自動選號機</title>
  <style type="text/css">
    .wrap {
      padding: 1em;
    }

    .lottery-nums {
      overflow: hidden;
      width: 600px;
    }

    .lottery-nums>div {
      display: block;
      float: left;
      width: 25px;
      height: 25px;
      border: 1px solid #999;
      background-color: #fff;
      color: #555;
      font-size: 20px;
      padding: 10px;
      text-align: center;
      line-height: 25px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .lottery-nums .winning {
      background-color: green;
      color: #fff;
    }

    .lottery-nums .lost {
      background-color: yellow;
    }

    .lottery-nums .highlight {
      background-color: red;
      color: #fff;
    }

    p {
      font-size: 26px;
      font-weight: bold;
      color: #f00;
    }

    .lottery-result {
      padding: 20px 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="lottery-result">開獎號碼: <span></span></div>
    <button class="get-result">開獎</button>
    <button class="initial">開始遊戲</button>
    <p class="max-six-alert">最多只能選擇六個號碼，請點選已選擇的號碼進行移除後再重選</p>
    <p class="select-six-alert">請選擇六個號碼才能參加活動哦！</p>
    <p class="game-over-alert">遊戲已結束，請點擊<strong><u>開始遊戲</u></strong>重新開始！</p>
  </div>

  <script>
    ; (function () {
      // 建立按鈕
      const settingButton = () => {
        $('.lottery-nums').remove();
        const lotteryNums = $('<div>', {
          class: 'lottery-nums'
        });
        $('.wrap').prepend(lotteryNums)
        const array = [...Array(49).keys()].map(x => ++x)
        array.forEach(val => {
          $('.lottery-nums').append(`<div>${val}</div>`)
        })
      }
      settingButton()


      // TODO: 
      // 1. 讓使用者選擇六個數字
      // 2. 按下開獎按鈕顯示兌獎的結果

      let $allNumbers = $('.lottery-nums > div')
      const $maxSixAlert = $('.max-six-alert')
      const $selectSixAlert = $('.select-six-alert')
      const $gameOverAlert = $('.game-over-alert')

      const $init = $('.initial')
      const $getResult = $('.get-result')
      const $winNumber = $('.lottery-result span')
      let lottery = [];


      //把提示文字藏起來
      $maxSixAlert.hide()
      $selectSixAlert.hide()
      $gameOverAlert.hide()
      $init.hide()

      // 舊的code 註解掉
      // $init.on('click', () => {
      //   lottery=[]
      //   $allNumbers.each(function (e) {
      //     $(this).attr('class', '')
      //   })
      //   $winNumber.text('')
      //   $('.get-result').show()
      //   $init.hide()
      // })

      /* Question：如果我把 init 的事件改成清除所有原本按鈕，並重新建立，為什麼第二局就沒辦法玩了？*/
      $init.on('click', () => {
        settingButton()
        /* Answer：一開始的$allNumbers資料抓到的是「已經建立好的」節點
                   由於內容已經被.remove() 清掉，即便重新建立，$allNumbers也不會是「重新建立」的內容
                   所以才會怎麼點擊都不會有反應 ...  
        */

        //Solution：重新指定allNumbers，並且綁定click事件
        $allNumbers = $('.lottery-nums > div')
        $allNumbers.on('click', clickHandler)

        lottery = []

        $winNumber.text('')
        $('.get-result').show()
        $init.hide()
      })

      // 點擊數字的事件
      const clickHandler = function () {
        const $select = $('.highlight')
        if ($init.attr('style') !== 'display: none;') {
          alertText($gameOverAlert)
          return;
        }
        if ($select.length === 6 && !$(this).hasClass('highlight')) {
          alertText($maxSixAlert)
          return;
        }
        $(this).toggleClass('highlight')
      }
      $allNumbers.on('click', clickHandler)

      // 開獎
      $getResult.on('click', function () {
        if (!($('.highlight').length === 6)) {
          alertText($selectSixAlert);
          return;
        }

        setLotteryNumber()
        setWinAndLostNumber()

        $winNumber.text(lottery.toString())
        $(this).hide()
        $init.show()
      })

      const setLotteryNumber = () => {
        while (lottery.length < 6) {
          let n = Math.floor(Math.random() * 49) + 1;
          if (!lottery.includes(n)) {
            lottery.push(n);
          }
        }
      }

      const setWinAndLostNumber = () => {
        $allNumbers.each(function (e) {
          const $this = $(this)
          const number = +$this.text()
          //雖然這樣寫好像只是重構，沒更換處理方式@@...
          if (lottery.includes(number)) {
            if ($this.hasClass('highlight')) {
              $this.attr('class', 'winning')
            } else {
              $this.attr('class', 'lost')
            }
          }

        })
      }

      const alertText = (element) => {
        element.show()
        setTimeout(() => {
          element.hide()
        }, 2000);
      }
    })()
  </script>
</body>
</html>
