<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片集輪播切換</title>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <style>
      img {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
</head>
<body>
  <h1>圖片集輪播切換</h1>

  <div style="width: 300px;">
    <p>
      <img src="https://placehold.jp/30/dd6699/ffffff/300x150.png?text=Hello1" alt="" class="hello1">
      <img src="https://placehold.jp/30/dd6699/ffffff/300x150.png?text=Hello2" alt="" class="hello2">
      <img src="https://placehold.jp/30/dd6699/ffffff/300x150.png?text=Hello3" alt="" class="hello3">
    </p>

    <p style="text-align: center;">
      <button class="previous">&lt;</button>
      <button class="next">&gt;</button>
    </p>
  </div>
<!-- 
  2. 圖片集輪播切換

  有一個圖片集，預設顯示第一張圖片，並有兩個按鈕，分別是「上一張」和「下一張」。
  當按下「上一張」按鈕時，顯示上一張圖片，當按下「下一張」按鈕時，顯示下一張圖片。
  當顯示第一張圖片時，按下「上一張」按鈕，則顯示最後一張圖片；當顯示最後一張圖片時，按下「下一張」按鈕，則顯示第一張圖片。

-->
<script>
    
const previous = document.querySelector(".previous");
const next = document.querySelector(".next");

document.querySelector(".hello2").classList.add("hide");
document.querySelector(".hello3").classList.add("hide");
let a = 3; //圖片張數
let i = 0;

next.addEventListener("click", function (e) {
  document.querySelector(".hello" + (i + 1)).classList.add("hide"); //hello1-3
  i = (a + i + 1) % a; //這種不宣告的方式好嗎?用裡面i去汙染外面的i
  document.querySelector(".hello" + (i + 1)).classList.remove("hide"); 
  console.log(i);
});

previous.addEventListener("click", function (e) {
  document.querySelector(".hello" + (i + 1)).classList.add("hide"); //hello1一開始hide
  i = (a + i - 1) % a;
  document.querySelector(".hello" + (i + 1)).classList.remove("hide");
  console.log(i);
});
 //previous i = (a + i + 1) % a;
//i=0 (3+0+1) /3 餘數1
//i=1 (3+1+1) /3 餘數2
//i=2   (5+1) / 3 餘數0
// i =3  (3+3+1) / 3 餘數1
//i=4     (3+4+1) / 3 餘數2
//i=5    (3+5+1) / 3 餘數0
//i=6    (3+6+1) /3 餘數1
//i=7   (3+7+1) /3 餘數2
//i=8   (3+8+1) /3 餘數0

//next  i = (a + i - 1) % a;
//i=0 (3+0-1) /3 餘數2 
//i=1 (3+1-1) /3 餘數0
//i=2  (3+2-1) / 3 餘數1
//i=3  (3+3-1) / 3 餘數2
//i=4     (3+4-1) / 3 餘數0
//i=5    (3+5-1) / 3 餘數1
//i=6    (3+6-1) /3 餘數2
//i=7   (3+7-1) /3 餘數0
//i=8   (3+8-1) /3 餘數1
        
</script>
</body>
</html>
