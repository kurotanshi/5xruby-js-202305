  <!-- 
  2. 圖片集輪播切換

  有一個圖片集，預設顯示第一張圖片，並有兩個按鈕，分別是「上一張」和「下一張」。
  當按下「上一張」按鈕時，顯示上一張圖片，當按下「下一張」按鈕時，顯示下一張圖片。
  當顯示第一張圖片時，按下「上一張」按鈕，則顯示最後一張圖片；當顯示最後一張圖片時，按下「下一張」按鈕，則顯示第一張圖片。

-->

  <script>

    const $imgs = $('img');
    const $prev = $('button:first');
    const $next = $('button:last');
    const $slider = $('.slider')
    const imageWidth = $imgs.width();
    const totalWidth = imageWidth * $imgs.length;
    let sliderPosition = 0

    $prev.click(function () {
      sliderPosition = sliderPosition === 0 ? -($imgs.length - 1) * imageWidth : sliderPosition + imageWidth
      $slider.css('transform', `translateX(${sliderPosition}px)`)
    });

    $next.click(function () {
      sliderPosition = sliderPosition === -($imgs.length - 1) * imageWidth ? 0 : sliderPosition - imageWidth
      $slider.css('transform', `translateX(${sliderPosition}px)`)
    });

  </script>

</body>
