<!DOCTYPE html>
<html>

<head>
  <title>Gallery Carousel Example</title>
  <style>
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    } 

    .carousel {
      width: 728px;
      height: 408px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    .carousel ul {
      list-style: none;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .carousel ul li {
      display: block;
      width: 728px;
      height: 408px;
      float: left;
    }

    .carousel img {
      width: 100%;
      height: 100%;
    }

    .carousel .prev,
    .carousel .next {
      user-select: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }

    .carousel .dots {
      text-align: center;
      margin-bottom: 10px;
      position: absolute;
      z-index: 100;
      width: 100%;
      bottom: 0;
    }

    .carousel .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #999;
      border-radius: 50%;
      margin: 0 8px;
      cursor: pointer;
    }

    .carousel .dots span.active {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <h1>來那你坐啊椅子大賞</h1>
  
  <div class="carousel">
    <ul>
      <li><img src="./chair/chair-01.png" alt="Image 1"></li>
      <li><img src="./chair/chair-02.png" alt="Image 2"></li>
      <li><img src="./chair/chair-03.png" alt="Image 3"></li>
      <li><img src="./chair/chair-04.png" alt="Image 4"></li>
      <li><img src="./chair/chair-05.png" alt="Image 5"></li>
      <li><img src="./chair/chair-06.png" alt="Image 6"></li>
      <li><img src="./chair/chair-07.png" alt="Image 7"></li>
      <li><img src="./chair/chair-08.png" alt="Image 8"></li>
    </ul>
    <div class="dots"></div>

    <!-- 前一張 -->
    <div class="prev">&larr;</div>

    <!-- 下一張 -->
    <div class="next">&rarr;</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // 容器定義
    const $carouselList = $('.carousel ul');
    const $carouselItems = $('.carousel ul li');
    const $dotsContainer = $('.carousel .dots');

    // 前一張
    const $prevButton = $('.carousel .prev');
    // 下一張
    const $nextButton = $('.carousel .next');

    // 目前所顯示的圖片索引
    let currentIndex = 0;

    // CSS 初始化
    const itemWidth = $carouselItems.first().outerWidth(true);
    const carouselWidth = itemWidth * $carouselItems.length;
    $carouselList.css('width', carouselWidth);

    // 動態新增圖片切換的導航點
    $carouselItems.each(function (index) {
      let $dot = $('<span></span>');
      $dotsContainer.append($dot);
      if(index === currentIndex) {
        $dot.addClass('active');
      }
    });

    // 提示: $carouselList.animate({ left: 某個數字進行切換 });
    // 提示，可參考 ex-084.html
    
    $dotsContainer.on('click', 'span', function() {

    });

    $prevButton.on('click', function() {
      // TODO: 當點擊上一張箭頭時，切換到上一張圖片

    });

    $nextButton.on('click', function() {
      // TODO: 當點擊下一張箭頭時，切換到下一張圖片      

    });

  </script>
</body>

</html>
