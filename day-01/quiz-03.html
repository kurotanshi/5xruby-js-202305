<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目三：判斷一個數字是否為偶數</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目三：判斷一個數字是否為偶數</h2>
  <p>數字：<input type="number" id="number3"></p>
  <button>檢查是否為偶數</button>
  <p id="evenResult"></p>


  <script>
    /*
    題目三：判斷一個數字是否為偶數
    請編寫一個 JavaScript 函數 `isEven` ，接受一個數字作為參數，並判斷該數字是否為偶數。 如果是偶數，則回傳 true，否則回傳 false。
    */

    function isEven(num) {
      return num % 2 === 0;
    }
    $('button').click(() => {
      let num = $('#number3').val();
      let result = isEven(num);
      $('#evenResult').text(result);
    })

  </script>
</body>
</html>
