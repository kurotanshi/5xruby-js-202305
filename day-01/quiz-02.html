<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目二：計算矩形的面積</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>


  <h2>題目二：計算矩形的面積</h2>
  <p>長：<input type="number" id="length"></p>
  <p>寬：<input type="number" id="width"></p>
  <button>計算面積</button>
  <p id="areaResult"></p>

  <script>
    /*
    題目二：計算矩形的面積
    請編寫一個 JavaScript 函數 `calculateArea` ，接受矩形的長和寬作為參數，並計算並回傳矩形的面積。
    */

    function calculateArea(width, length) {
      return +width * +length;
    }

    $('button').click(() => {
      let width = $('#width').val();
      let length = $('#length').val();
      let area = calculateArea(width, length);
      $('#areaResult').text(area);
    })
  </script>
</body>
</html>
