<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目四：根據成績等級返回評語</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目四：根據成績等級返回評語</h2>
  <p>成績：<input type="number" id="grade"></p>
  <button>顯示評語</button>
  <p id="gradeComment"></p>

  <script>
    /*
    題目四：根據成績等級返回評語
    請編寫一個 JavaScript 函數 `getGradeComment` ，接受一個成績作為參數，並根據以下條件返回相應的評語：
      - 成績 >= 90：返回 "優秀"
      - 成績 >= 80：返回 "良好"
      - 成績 >= 70：返回 "一般"
      - 成績 >= 60：返回 "及格"
      - 成績 < 60： 返回 "不及格"
    */

    function getGradeComment(grade) {
      if (grade >= 90) {
        return '優秀';
      } else if (grade >= 80) {
        return '良好';
      } else if (grade >= 70) {
        return '一般';
      } else if (grade >= 60) {
        return '及格';
      } else {
        return '不及格';
      }
    }

    $('button').click(() => {
      let grade = $('#grade').val();
      let comment = getGradeComment(grade);
      $('#gradeComment').text(comment);
    })

  </script>
</body>
</html>
