<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目五：計算三個數字的平均值並判斷是否大於等於 60</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目五：計算三個數字的平均值並判斷是否大於等於 60</h2>
  <p>數字 1：<input type="number" id="number4"></p>
  <p>數字 2：<input type="number" id="number5"></p>
  <p>數字 3：<input type="number" id="number6"></p>
  <button>檢查平均值是否大於等於 60</button>
  <p id="averageResult"></p>

  <script>
    /*
    題目五：計算三個數字的平均值並判斷是否大於等於 60
    請編寫一個 JavaScript 函數 `isAverageAbove60` ，接受三個數字作為參數，計算它們的平均值。 如果平均值大於等於 60，則回傳 true，否則回傳 false。
    */

    function isAverageAbove60(num1, num2, num3) {
      let average = (num1 + num2 + num3) / 3;
      return average >= 60;
    }

    $('button').click(() => {
      let num1 = $('#number4').val();
      let num2 = $('#number5').val();
      let num3 = $('#number6').val();
      let result = isAverageAbove60(num1, num2, num3);
      $('#averageResult').text(result);
    })

  </script>
</body>
</html>
