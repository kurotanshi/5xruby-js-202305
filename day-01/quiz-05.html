<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目五：計算三個數字的平均值並判斷是否大於等於 60</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目五：計算三個數字的平均值並判斷是否大於等於 60</h2>
  <p>數字 1：<input type="number" id="number4"></p>
  <p>數字 2：<input type="number" id="number5"></p>
  <p>數字 3：<input type="number" id="number6"></p>
  <button onclick="checkAverage()">檢查平均值是否大於等於 60</button>
  <p id="averageResult"></p>

<script>
/*
題目五：計算三個數字的平均值並判斷是否大於等於 60
請編寫一個 JavaScript 函數 `isAverageAbove60` ，接受三個數字作為參數，計算它們的平均值。 如果平均值大於等於 60，則回傳 true，否則回傳 false。
*/

function checkAverage(){
    let a =parseInt( $("#number4").val());
    let b = parseInt($("#number5").val());
    let c = parseInt($("#number6").val());
    let average = (a + b + c) / 3;
    if(average >= 60){
        $("#averageResult").html("true");
    }else{
        $("#averageResult").html("false");
    }
}

</script>
</body>
</html>
