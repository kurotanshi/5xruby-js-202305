<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目六：判斷是否為閏年</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目六：判斷是否為閏年</h2>
  <p>年份：<input type="number" id="year"></p>
  <button>檢查是否為閏年</button>
  <p id="leapYearResult">一般：<span></span></p>
  <p id="LeapYearSimple">簡化：<span></span></p>
  <p id="LeapYearStrange">投機取巧：<span></span></p>

  <script>
    /*
    題目六：判斷是否為閏年
    請編寫一個 JavaScript 函數 `isLeapYear` ，接受一個年份作為參數，並判斷該年份是否為閏年。 若是閏年，則回傳 true，否則回傳 false。
    
    閏年的條件如下：
    如果年份能被 4 整除，且不能被 100 整除，則該年為閏年。
    如果年份能被 100 整除，且能被 400 整除，則該年為閏年。
    */

    // 一般寫法
    function isLeapYear(year) {
      if ((year % 4 === 0 && year % 100 !== 0) || (year % 100 === 0 && year % 400 === 0)) {
        return true;
      } else {
        return false;
      }
    }
    // 簡化寫法
    function isLeapYearSimple(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 100 === 0 && year % 400 === 0);
    }

  function isLeapYear(year) {
    return new Date(year, 2, 0).getDate() === 29;
  }

    $('button').click(() => {
      let year = $('#year').val();

      let result = isLeapYear(year);
      let resultSimple = isLeapYearSimple(year);
      let resultStrange = isLeapYearStrange(year);

      $('#leapYearResult span').text(result);
      $('#LeapYearSimple span').text(result);
      $('#LeapYearStrange span').text(result);
    })

  </script>
</body>
</html>
