<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目一：計算兩個數字的和</title>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
</head>
<body>

  <h2>題目一：計算兩個數字的和</h2>
  <p>數字 1：<input type="number" id="number1"></p>
  <p>數字 2：<input type="number" id="number2"></p>
  <button onclick="addNumbers()">計算和</button>
  <p id="sumResult"></p>
  
<script>
/*
題目一：計算兩個數字的和
請編寫一個 JavaScript 函數 `addNumbers` ，接受兩個數字作為參數，並回傳它們的和。
*/

    function addNumbers(num1,num2) {

        num1 = +$('#number1').val(),
        num2 = +$('#number2').val();

        $('#sumResult').text(num1 + num2);

    }

</script>
</body>
</html>
